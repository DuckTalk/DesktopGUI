<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://ableytner.ddns.net:2006">
    <title>WhatsApp Web App - Contacts</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
            <button id="chat-button">Chat</button>
            <button id="contact-button">Contact</button>
        </div>
        <div class="user-menu">
            <img src="pics/user.png" alt="User Image">
            <span>Username</span>
        </div>
    </header>
    <main>
        <nav class="contacts">
            <h2>Contacts</h2>
            <ul>
                <li>
                    <img src="pics/user.png" alt="User Image">
                    <a href="#">Contact 1</a>
                </li>
                <li>
                    <img src="pics/user.png" alt="User Image">
                    <a href="#">Contact 2</a>
                </li>
                <li>
                    <img src="pics/user.png" alt="User Image">
                    <a href="#">Contact 3</a>
                </li>
                <li>
                    <img src="pics/user.png" alt="User Image">
                    <a href="#">Contact 4</a>
                </li>
            </ul>
        </nav>
    </main>
    <div>            
    <div id="response-div"></div> <!-- add this line to create an element where you want to display the response -->
    <form type="hidden" class="message-form">
        <input type="text" placeholder="Type a message..." id="message-input">
        <button id="get-user-button" type="button">Get User</button>
    </form></div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
