<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://ableytner.ddns.net:2006">
    <title>WhatsApp Web App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
            <button id="contact-button">Contact</button>
            <button id="chat-button">Chat</button>
        </div>
        <div class="user-menu">
            <img src="user.png" alt="User Image">
            <span>Username</span>
        </div>
    </header>
    <main>
        <div id="group-contacts"></div>

        <nav class="contacts">
            <h2>Contacts</h2>
            <ul>
                <li>
                    <img src="user.png" alt="User Image">
                    <a href="#">Contact 1</a>
                </li>
                <li>
                    <img src="user.png" alt="User Image">
                    <a href="#">Contact 2</a>
                </li>
                <li>
                    <img src="user.png" alt="User Image">
                    <a href="#">Contact 3</a>
                </li>
                <li>
                    <img src="user.png" alt="User Image">
                    <a href="#">Contact 4</a>
                </li>
            </ul>
        </nav>
        <section class="chat">
            <div class="contact-info">
                <div class="profile-pic">
                    <h2><img src="profile-pic.png" alt="Profile Picture" class="small-pic">Contact Name</h2>
                </div>
            </div>
            <div class="messages">
                <div class="message received">
                    <p>Hello, how are you?</p>
                    <span class="timestamp">10:00 AM</span>
                </div>
                <div class="message sent">
                    <p>Hi, I'm good thanks. How about you?</p>
                    <span class="timestamp">10:05 AM</span>
                </div>
                <div class="message received">
                    <p>I'm good too, thanks for asking.</p>
                    <span class="timestamp">10:10 AM</span>
                </div>
            </div>
            <div id="response-div"></div> <!-- add this line to create an element where you want to display the response -->
            <form class="message-form">
                <input type="text" placeholder="Type a message..." id="message-input">
                <button type="submit "id="send-button">Send</button>
                <button id="post-button">post</button>
                <button id="login-button">post</button>
                <button id="get-user-button" type="button">Get User</button>


            </form>
        </section>
    </main>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
