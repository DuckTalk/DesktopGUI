<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>DuckTalk</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://ableytner.ddns.net:2006">
    <script src="password-toggle.js"></script>
  </head>
  <body>
    <div class="login-container">
      <form>
        <div class="form-group"> 
          <h1>DuckTalk </h1>
          <label for="email" class="middleline">Email</label>
          <br>
          <input type="email" id="emailInput" name="email" required>
          <br>

          <label for="password" class="middleline">Password</label>
          <br>
          <div>
            <input type="password" id="password" name="password" required>
          <br>
          
            <button id="toggle-password">Show password</button>
            <br>
            <button id="login-button" type="submit">Login</button>

          </div>
          <br>
        </div>
      </form>
    </div>
  </body>
</html>
